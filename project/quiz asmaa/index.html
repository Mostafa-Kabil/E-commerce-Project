<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Shop<span>Cart</span></div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button class="menu-icon" onclick="toggleMenu()">â˜°</button>
        </nav>
    </header>

    <main class="cart-container">
        <h1>Shopping Cart</h1>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="product-info">
                            <img src="product 3.jpg" alt="Product 1">
                            <p>Product 1</p>
                        </div>
                    </td>
                    <td>$50.00</td>
                    <td>
                        <input type="number" min="1" value="1">
                    </td>
                    <td>$50.00</td>
                    <td>
                        <button class="remove-btn">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="product-info">
                            <img src="product 1.jpg" alt="Product 2">
                            <p>Product 2</p>
                        </div>
                    </td>
                    <td>$30.00</td>
                    <td>
                        <input type="number" min="1" value="2">
                    </td>
                    <td>$60.00</td>
                    <td>
                        <button class="remove-btn">Remove</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="product-info">
                            <img src="product 2.jpg" alt="Product 3">
                            <p>Product 3</p>
                        </div>
                    </td>

                    <td>$20.00</td>
                    <td>
                        <input type="number" min="1" value="3">
                    </td>
                    <td>$60.00</td>
                    <td>
                        <button class="remove-btn">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <p>Subtotal: $170.00</p>
            <p>Shipping: $10.00</p>
            <p><strong>Total: $180.00</strong></p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 ShopCart. All rights reserved.</p>
    </footer>

    <script>
        // Toggle menu for mobile
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
